  <style>
    body {
      margin: 0;
      padding-top: 60px;
      padding-bottom: 65px;
      background: #f0f0f0;
      user-select: none;
      font-family: sans-serif;
    }

    .top-navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      z-index: 999;
      box-sizing: border-box;
    }

    .top-navbar .info-icon {
      font-size: 22px;
      color: #333;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s;
    }

    .top-navbar .title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-transform: uppercase;
    }

    .bottom-navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px 0;
      z-index: 999;
      animation: slideUp 0.5s ease-out forwards;
    }
    
    @keyframes slideUp {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      padding: 10px;
      text-decoration: none;
      font-size: 20px;
      transition: all 0.3s ease;
      border-radius: 20px;
    }

    .nav-item.active {
      background: #333;
      color: #fff;
      padding: 10px 20px;
    }

    .nav-item:hover {
      padding: 10px 20px;
    }

    .bottom-sheet {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      width: 100%;
      background: #fff;
      transition: bottom 0.8s ease-in-out;
      z-index: 9;
      padding: 10px 20px;
      margin-bottom: 50px;
      font-size: 10px;
      text-align: center;
      color: #555;
      box-sizing: border-box;
    }

    .bottom-sheet.active {
      bottom: 0;
    }

    .handle {
      width: 40px;
      height: 5px;
      background: #ccc;
      border-radius: 3px;
      margin: 0 auto 5px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 10;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    #content {
      box-sizing: border-box;
      padding: 10px;
    }
    
.home-container {

.home-container .icon-right {

.home-container .grid-2 {

.home-container a {

  <script>
    const infoToggle = document.getElementById('infoToggle');
    const infoIcon = document.getElementById('infoIcon');
    const bottomSheet = document.getElementById('bottomSheet');
    const overlay = document.getElementById('overlay');
    const handle = document.getElementById('handle');
    const pageTitle = document.getElementById('pageTitle');
    const navItems = document.querySelectorAll('.nav-item');
    const content = document.getElementById('content');
    let isOpen = false;

    infoToggle.addEventListener('click', () => {
      isOpen = !isOpen;
      bottomSheet.classList.toggle('active');
      overlay.classList.toggle('active');
      infoIcon.classList.toggle('fa-info-circle', !isOpen);
      infoIcon.classList.toggle('fa-circle-xmark', isOpen);
    });

    overlay.addEventListener('click', () => {
      bottomSheet.classList.remove('active');
      overlay.classList.remove('active');
      infoIcon.classList.remove('fa-circle-xmark');
      infoIcon.classList.add('fa-info-circle');
      isOpen = false;
    });

    bottomSheet.addEventListener('click', (event) => event.stopPropagation());
    handle.addEventListener('click', (event) => event.stopPropagation());

    function loadContent(page) {
      const templateId = `tpl-${page.toLowerCase()}`;
      const template = document.getElementById(templateId);
      if (template) {
        content.innerHTML = template.innerHTML;
      } else {
        content.innerHTML = `<p>Konten tidak ditemukan.</p>`;
      }
    }

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const newTitle = item.getAttribute('data-title');
        pageTitle.textContent = newTitle;
        loadContent(newTitle);
      });
    });
    loadContent('Plixlearn');
  </script>
