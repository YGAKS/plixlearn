<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" />
  <style>
    body {
      margin: 0;
      padding-top: 60px;
      padding-bottom: 150px;
      background: #f0f0f0;
      font-family: sans-serif;
      user-select: none;
    }

    .top-navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      z-index: 999;
      box-sizing: border-box;
    }

    .top-navbar .info-icon {
      font-size: 22px;
      color: #333;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s;
    }

    .top-navbar .title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-transform: uppercase;
    }

    .bottom-navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px 0;
      z-index: 999;
      animation: slideDownOut 0.8s ease-out forwards;
    }

    @keyframes slideDownOut {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100%);
        opacity: 0;
      }
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      padding: 10px;
      text-decoration: none;
      font-size: 20px;
      transition: all 0.3s ease;
      border-radius: 20px;
    }

    .nav-item.active {
      background: #333;
      color: #fff;
      padding: 10px 20px;
    }

    .selector-bar {
      display: flex;
      justify-content: center;
      margin: 10px 0 20px;
      gap: 10px;
      text-align: center;
      padding: 10px;
    }

    .selector-bar div {
      flex: 1;
      font-size: 20px;
      font-weight: bold;
      position: relative;
      padding-bottom: 5px;
      color: #555;
    }

    .selector-bar div.active::after,
    .selector-bar div:hover::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 3px;
      background: #bbb;
      border-radius: 3px;
    }

    .table-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 0 15px;
    }

    .char-box {
      background: #fff;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      padding: 15px;
      gap: 15px;
    }

    .level-card {
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .level-card h3 {
      margin: 0px;
      border-bottom: 1px #bbb solid;
      font-size: 16px;
      color: #555;
    }

    .level-card p {
      font-size: 12px;
      color: #666;
      padding: 5px 0;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="top-navbar">
    <div class="title" id="pageTitle">Learn Huruf</div>
    <div class="info-icon" id="infoToggle">
      <i class="fas fa-circle-xmark info-icon" onclick="window.location.href='https://ygaks.github.io/plixlearn/'"></i>
    </div>
  </div>

  <!-- Selector -->
  <div class="selector-bar">
    <div class="selector-item active" onclick="switchContent('hiragana')">hiragana</div>
    <div class="selector-item" onclick="switchContent('katakana')">katakana</div>
  </div>

  <!-- Hiragana Content -->
  <div id="hiraganaContent">
    <div class="table-container">
      <div class="char-box">あ</div><div class="char-box">い</div><div class="char-box">う</div><div class="char-box">え</div><div class="char-box">お</div>
      <div class="char-box">か</div><div class="char-box">き</div><div class="char-box">く</div><div class="char-box">け</div><div class="char-box">こ</div>
    </div>
    <div class="cards-container">
      <div class="level-card"><h3>Mengenal</h3><p>Latihan dasar mengenal huruf</p></div>
      <div class="level-card"><h3>Menghafal</h3><p>Latihan kombinasi sederhana</p></div>
      <div class="level-card"><h3>Memahami</h3><p>Latihan menulis dan membaca</p></div>
    </div>
  </div>

  <!-- Katakana Content -->
  <div id="katakanaContent" style="display: none;">
    <div class="table-container">
      <div class="char-box">ア</div><div class="char-box">イ</div><div class="char-box">ウ</div><div class="char-box">エ</div><div class="char-box">オ</div>
      <div class="char-box">カ</div><div class="char-box">キ</div><div class="char-box">ク</div><div class="char-box">ケ</div><div class="char-box">コ</div>
    </div>
    <div class="cards-container">
      <div class="level-card"><h3>Easy</h3><p>Pengenalan huruf Katakana</p></div>
      <div class="level-card"><h3>Normal</h3><p>Latihan kombinasi umum</p></div>
      <div class="level-card"><h3>Hard</h3><p>Latihan konversi kalimat</p></div>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <div class="bottom-navbar">
    <a href="#" class="nav-item active"><i class="fas fa-circle-h"></i></a>
    <a href="#" class="nav-item"><i class="fas fa-bell"></i></a>
    <a href="#" class="nav-item"><i class="fas fa-universal-access"></i></a>
  </div>

  <script>
    function switchContent(type) {
      document.querySelectorAll('.selector-item').forEach(el => el.classList.remove('active'));
      document.getElementById('hiraganaContent').style.display = 'none';
      document.getElementById('katakanaContent').style.display = 'none';

      document.querySelector(`.selector-item[onclick="switchContent('${type}')"]`).classList.add('active');
      document.getElementById(type + 'Content').style.display = 'block';
    }
  </script>

</body>
</html>
