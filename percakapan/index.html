<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" />
  <style>
    body {
      margin: 0;
      padding-top: 60px;
      padding-bottom: 65px;
      background: #f0f0f0;
      user-select: none;
      font-family: sans-serif;
    }

    .top-navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      z-index: 999;
      box-sizing: border-box;
    }

    .top-navbar .info-icon {
      font-size: 22px;
      color: #333;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s;
    }

    .top-navbar .title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-transform: uppercase;
    }

    .content {
      padding: 15px;
      margin: 0;
    }

    .hero-card {
      background: #fdd835;
      padding: 10px;
      max-width: 700px;
      font-family: sans-serif;
      text-align: center;
      margin: 0 auto 12px auto;
      position: relative;
    }

    .hero-card h2 {
      font-size: 16px;
      font-weight: 700;
      margin: 0 0 4px 0;
      color: #333;
    }

    .hero-card p {
      font-size: 12px;
      margin: 0;
      color: #555;
    }

    .hero-card .pin-icon {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 16px;
      color: #333;
    }

    .learn-card {
      background: #fff;
      color: #333;
      padding: 12px 16px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .learn-card h3 {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin: 0 0 10px;
    }

    .learn-card p {
      margin: 10px 0 0;
      color: #444;
      font-size: 14px;
    }

    .coming-soon-label {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #f44336;
      color: #fff;
      font-size: 16px;
      padding: 8px 20px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="top-navbar">
    <div class="title" id="pageTitle">PLIXLEARN</div>
    <div class="info-icon" id="infoToggle">
      <i class="fas fa-circle-xmark info-icon" onclick="window.location.href='https://ygaks.github.io/plixlearn/'"></i>
    </div>
  </div>

  <div class="content">

    <div class="hero-card">
      <i class="fas fa-thumbtack pin-icon"></i>
      <h2>Percakapan</h2>
      <p>Latihan percakapan bahasa Jepang yang akan membantu kamu berbicara lebih lancar. Fitur ini segera hadir!</p>
    </div>

    <div class="learn-card">
      <div class="coming-soon-label">Coming Soon</div>
      <h3>Fitur Percakapan</h3>
      <p>Fitur percakapan bahasa Jepang akan segera hadir di Plixlearn. Tunggu ya!</p>
    </div>
    
  </div>

  <script>
    window.addEventListener("beforeunload", () => {
      localStorage.setItem("scrollY", window.scrollY);
    });
    window.addEventListener("load", () => {
      const e = localStorage.getItem("scrollY");
      e && window.scrollTo(0, parseInt(e));
    });
    setTimeout(() => { location.reload(); }, 5000);
  </script>

</body>
</html>
